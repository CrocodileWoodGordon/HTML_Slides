<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-1hctI8ZMfjNV8iPBUFeCFGXFZ8iDSHPsuacqbPnw5XgPLZld0dfzpOwLKhPNgm6kKiC9QcE54cOzX1gluz2ybg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="titles">
        <h1>TodoList Manager</h1>
        <p class="subtitle">Plan smart. Track progress. Stay on time.</p>
      </div>
      <div class="header-actions">
        <a href="../index.html" class="btn secondary" style="display:inline-flex;align-items:center;gap:6px;text-decoration:none;"><i class="fa-solid fa-arrow-left"></i> 返回索引</a>
        <button class="btn secondary" id="importBtn"><i class="fa-solid fa-file-import"></i> Import JSON</button>
        <button class="btn secondary" id="exportBtn"><i class="fa-solid fa-file-export"></i> Export JSON</button>
        <input type="file" id="fileInput" accept=".json" hidden />
      </div>
    </header>

    <main class="content">
      <section class="list" id="todoList"></section>
      <div class="empty" id="emptyState">No todos yet! Add your first todo below.</div>
    </main>
  </div>

  <form class="todo-form" id="todoForm">
    <div class="form-field">
      <label for="todoName">Name</label>
      <input type="text" id="todoName" name="name" placeholder="Enter todo name..." required />
      <span class="error" id="nameError">Name cannot be empty</span>
    </div>
    <div class="form-field">
      <label for="todoDeadline">Deadline</label>
      <input type="date" id="todoDeadline" name="deadline" />
    </div>
    <div class="form-field">
      <label for="todoPriority">Priority</label>
      <input type="number" id="todoPriority" name="priority" min="1" max="256" value="128" placeholder="1-256" />
    </div>
    <button type="submit" class="btn primary" id="addBtn"><i class="fa-solid fa-plus"></i> Add Todo</button>
  </form>

  <script src="./js/script.js"></script>
</body>
</html>
