<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FENGGWSX</title>
	<style>
		:root {
			--bg: #0e0f13;
			--fg: #ffffff;
			--accent1: #6be5ff;
			--accent2: #a07bff;
			--accent3: #ff6bd6;
		}
		html, body {
			height: 100%;
			margin: 0;
			/* Klein blue background */
			background-color: #002FA7;
			background: radial-gradient(1200px 800px at 50% 40%, #1C56FF 0%, #002FA7 55%, #001A73 100%);
			color: var(--fg);
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
		}
		.wrap {
			height: 100%;
			display: grid;
			place-items: center;
		}
		.title {
			font-size: clamp(48px, 12vw, 180px);
			font-weight: 800;
			letter-spacing: 0.1em;
			text-transform: uppercase;
			/* Scale animation: small -> big -> small */
			animation: pulse-scale 3.5s ease-in-out infinite;
			transform-origin: center;
			will-change: transform;
			/* Gradient fill */
			background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			/* Subtle 3D shadow */
			text-shadow:
				0 1px 0 rgba(255,255,255,0.04),
				0 10px 30px rgba(96, 80, 160, 0.45),
				0 25px 60px rgba(160, 80, 160, 0.35);
			/* Outline stroke for readability */
			-webkit-text-stroke: 2px rgba(255,255,255,0.10);
			text-stroke: 2px rgba(255,255,255,0.10);
		}

		@keyframes pulse-scale {
			0% { transform: scale(0.85); }
			40% { transform: scale(1.15); }
			60% { transform: scale(1.10); }
			100% { transform: scale(0.85); }
		}
		/* Decorative glow */
		.title::after {
			content: "";
			display: block;
			margin: 0.6em auto 0;
			width: clamp(120px, 30vw, 420px);
			height: 6px;
			border-radius: 999px;
			background: linear-gradient(90deg, transparent, var(--accent2), transparent);
			filter: blur(6px);
			opacity: 0.45;
		}
	</style>
</head>
<body>
	<a href="../index.html" style="position:fixed;top:24px;left:24px;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.25);background:rgba(0,0,0,0.25);color:#e8ecf2;text-decoration:none;font-weight:700;backdrop-filter:blur(6px);">← 返回索引</a>
	<main class="wrap">
		<h1 class="title" aria-label="FENGGWSX">FENGGWSX</h1>
	</main>
</body>
</html>
